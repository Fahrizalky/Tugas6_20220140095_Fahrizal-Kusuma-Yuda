<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jawa Pride</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/csss2?family-Great+Vibes&family=Send+Flowers&display-swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/csss2?family-Great+Vibes&family=Lobster+Two&Family=Send+Flowers&display-swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <center>
            <h1>Dubbing upin ipin</h1>
        <ul>
            <li>
                <h2 id="video">Video upin ipin jawa</h2>
                <hr>
                <video controls width="500" height="700" loop autoplay muted preload="auto">
                    <source src="upinipinjawa.mp4" type="video/mp4">
                    <track kind="captions" src="upinipinjawa.mp4" srclang="en" label="English">
                </video>
            </li>
            <li>
                <h2 id="audio">Audio upin ipin jawa</h2>
                <hr>
                <audio controls>
                    <source src="sound.mp3" type="audio/mp3">
                </audio>
            </li>
            <li>
                <h2 id="gambar">Gambar Pemmbalap</h2>
                <hr>
                <picture>
                    <source media="(max-width: 600px)" srcset="foto2.jpg">
                    <source media="(max-width: 1200px)" srcset="foto1.jpg">
                    <img src="foto1.jpg" alt="picture1" style="width: auto;">
                   
                </picture>
            </li>
        </ul>
        </center>
        <script src="script.js"></script>
    </body>
</html>
